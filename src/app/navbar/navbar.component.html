<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
   <mat-toolbar>
      Matt Miholics<br>
      Game/Web Developer
    </mat-toolbar>
    <div class="sidenavWrapper"> 
      <mat-nav-list>
        <a mat-list-item (click)="drawer.mode === 'side' || drawer.close(); navigateToSection('Welcome')">Welcome</a>
        <a mat-list-item (click)="drawer.mode === 'side' || drawer.close(); navigateToSection('Portfolio')">Porfolio</a>
        <a mat-list-item (click)="drawer.mode === 'side' || drawer.close(); navigateToSection('Resume')">Resume</a>
        <a mat-list-item (click)="drawer.mode === 'side' || drawer.close(); navigateToSection('PersonalProjects')">Projects</a>
        <a mat-list-item (click)="drawer.mode === 'side' || drawer.close(); navigateToSection('Contact')">Contact</a>
    </mat-nav-list> 
  </div>
   
  </mat-sidenav>
  <mat-sidenav-content>
     <mat-toolbar color="primary" *ngIf="isHandset$ | async">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar> 
    <!-- Add Content Here -->
    <app-body-content></app-body-content>
  </mat-sidenav-content>
</mat-sidenav-container>
